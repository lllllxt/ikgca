<div class="edit">
    <form class="form-horizontal" id="imgForm" action="" method="post" enctype="multipart/form-data">
        <div class="form-group hide">
            <label class="col-sm-3 control-label">id</label>
            <div class="col-sm-9 ">
                <input type="text" name="id" class="form-control" placeholder="id">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">头像</label>
            <div class="col-sm-9">
                <img src="../images/userHead.ico" name="userImg" id="userImg" title="点击换头像" width="100" height="100" style="cursor:pointer">
                <input type="file" name="file" onchange="setImg()" class="hidden"/>
                <script>
                    $("[name='userImg']").click(function(){
                        $("[name='file']").click();
                    });
                    function setImg(){
                        $("#upload_error").removeClass("hidden");
                        $("#upload_error").html("已选："+$("[name='file']")[0].files[0].name);
                    }
                </script>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-3 col-sm-6">
                <div id="upload_error" class="text-danger hidden" role="alert">...</div>
            </div>
            <div class="col-sm-3">
                <button type="submit" class="btn btn-xs btn-default">上传</button>
                <button type="button" class="btn btn-xs btn-default" onclick="deleteImg()">清除</button>
            </div>
        </div>
    </form>
    <form class="form-horizontal" id="userForm" action="" method="post">
        <div class="form-group hide">
            <label class="col-sm-3 control-label">id</label>
            <div class="col-sm-9 ">
                <input type="text" name="id" class="form-control" placeholder="id">
            </div>
        </div>

            <!--<label class="col-sm-3 control-label">头像</label>-->
            <!--<div class="col-sm-9">-->
                <!--<img src="../images/logo.gif" name="userImg" id="userImg" alt="" width="100" height="100">-->
                <!--<input type="file" name="file" />-->
                <!--<script>-->
                    <!--$("[name='userImg']").click(function(){-->
                        <!--$("[name='file']").click();-->
                    <!--});-->
                <!--</script>-->
                <!--<button type="button" class="btn btn-sm btn-default" onclick="upload_image()">上传</button>-->
                <!--<button type="button" class="btn btn-sm btn-default">删除</button>-->
            <!--</div>-->
        <!--</div>-->
        <div class="form-group">
            <label class="col-sm-3 control-label"><span class="text-red">* </span>姓名：</label>
            <div class="col-sm-9 ">
                <input type="text" name="name" class="form-control" placeholder="姓名">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">出生日期：</label>
            <div class="col-sm-9">
                <input type="date" name="birthDate" class="form-control" placeholder="出生日期">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">性别：</label>
            <div class="col-sm-9 ">
                <label class="radio-inline">
                    <input type="radio" name="sex"  value="male" checked> 男
                </label>
                <label class="radio-inline">
                    <input type="radio" name="sex" value="female"> 女
                </label>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">地址：</label>
            <div class="col-sm-9 ">
                <input type="text" name="address" class="form-control" placeholder="地址">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label"><span class="text-red">* </span>手机：</label>
            <div class="col-sm-9 ">
                <input type="tel" name="phone" class="form-control" placeholder="手机" maxlength="11" onkeyup="this.value=this.value.replace(/\D/g,'')">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">短号：</label>
            <div class="col-sm-9 ">
                <input type="tel" name="shortPhone" class="form-control" placeholder="短号" maxlength="6" onkeyup="this.value=this.value.replace(/\D/g,'')">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">QQ：</label>
            <div class="col-sm-9 ">
                <input type="text" name="qq" class="form-control" placeholder="QQ" onkeyup="this.value=this.value.replace(/\D/g,'')">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">权限：</label>
            <div class="col-sm-9 ">
                <label class="radio-inline">
                    <input type="radio" name="power" value="0"> 会员
                </label>
                <label class="radio-inline">
                    <input type="radio" name="power" value="1" checked> 干事
                </label>
                <label class="radio-inline">
                    <input type="radio" name="power" value="2"> 干事(有上门证)
                </label>
                <label class="radio-inline">
                    <input type="radio" name="power" value="3"> 干部
                </label>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label sr-only">错误</label>
            <div class="col-sm-9 ">
                <div name="error" class="alert alert-danger hidden" role="alert">...</div>
            </div>
        </div>
        
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-9  text-right">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭 </button>
                <button type="submit" class="btn btn-primary">确定</button>
            </div>
        </div>
    </form>
</div>
