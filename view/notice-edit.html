<div class="edit">
    <form class="form-horizontal" id="noticeForm" action="" method="post">
        <div class="form-group hide">
            <label class="col-sm-3 control-label">id</label>
            <div class="col-sm-9 ">
                <input type="text" name="id" class="form-control" placeholder="id">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label"><span class="text-red">* </span>标题：</label>
            <div class="col-sm-9 ">
                <input type="text" name="title" class="form-control" placeholder="标题">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label"><span class="text-red">* </span>内容：</label>
            <div class="col-sm-9">
                <textarea class="form-control" name="content" rows="6" placeholder="内容"></textarea>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label sr-only">错误</label>
            <div class="col-sm-9 ">
                <div id="error" class="alert alert-danger hidden" role="alert">...</div>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-9  text-right">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭 </button>
                <button type="submit" class="btn btn-primary">确定</button>
            </div>
        </div>
    </form>
</div>
<!--js-->
<script src="../js/notice-edit.js"></script>
