<style>
    /*Firefox 浏览器对 fieldset 元素设置了一些影响 width 属性的样式，导致响应式表格出现问题。除非使用我们下面提供的针对 Firefox 的 hack 代码，否则无解：*/
    @-moz-document url-prefix() {
        fieldset {
            display: table-cell;
        }
    }
</style>
<!--queryFrom-->
<div class="block">
    <div class="margin-10"></div>
    <form class="form-inline list-form" id="queryFrom">
        <div class="form-group">
            <label class="sr-only" for="toolName">工具名称</label>
            <input type="text" class="form-control" id="toolName" placeholder="工具名称">
        </div>
        <div class="form-group">
            <label class="sr-only" for="userName">借出人姓名</label>
            <input type="text" class="form-control" id="userName" placeholder="借出人姓名">
        </div>
        <div class="form-group">
            <label class="sr-only" for="state">状态</label>
            <select class="form-control" id="state">
                <option value="-1">请选择</option>
                <option value="0">未归还</option>
                <option value="1">已归还</option>
            </select>

        </div>
        <button type="submit" class="btn btn-default">查询</button>
        <button type="button" class="btn btn-default" onclick=addFlow() data-toggle='modal' data-target='#myModal'><span class='glyphicon glyphicon-log-out'></span> 出借</button>
    </form>
    <div class="margin-10"></div>
</div>
<div class="margin-10"></div>
<!--table-->
<div class="block">
    <div class="table-responsive">
        <table class="table table-hover">
            <thead>
            <tr>
                <th>工具名称</th>
                <th>借出人</th>
                <th>借出时间</th>
                <th>归还时间</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
</div>
<!--分页导航-->
<nav class="container text-center" >
    <ul class="pagination" id="page-nav"></ul>
</nav>

<!-- Modal-->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                    &times;
                </button>
                <h4 class="modal-title" id="myModalLabel">
                    标题
                </h4>
            </div>
            <div class="modal-body">
                内容
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal -->
</div>

<!--js-->
<script src="../js/tool-flow.js"></script>
<script>
    closeLoading();
</script>
