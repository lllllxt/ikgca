<style>
    /*Firefox 浏览器对 fieldset 元素设置了一些影响 width 属性的样式，导致响应式表格出现问题。除非使用我们下面提供的针对 Firefox 的 hack 代码，否则无解：*/
    @-moz-document url-prefix() {
        fieldset {
            display: table-cell;
        }
    }
</style>
<!--queryFrom-->
<div class="block">
    <div class="margin-10"></div>
    <form class="form-inline list-form" id="queryFrom">
        <div class="form-group">
            <label class="sr-only" for="title">标题</label>
            <input type="text" class="form-control" id="title" placeholder="标题关键字">
        </div>
        <div class="form-group">
            <label class="sr-only" for="name">发布人</label>
            <input type="text" class="form-control" id="name" placeholder="发布人">
        </div>
        <div class="form-group">
            <label class="sr-only" for="acState">活动状态</label>
            <select class="form-control" id="acState">
                <option value="-1">请选择</option>
                <option value="0">未开始</option>
                <option value="1">进行中</option>
                <option value="2">已结束</option>
                <option value="3">报名中</option>
                <option value="4">已取消</option>
            </select>
        </div>
        <button type="submit" class="btn btn-default">查询</button>
        <button type="button" class="btn btn-default" onclick="addActivity()" data-toggle='modal' data-target='#myModal'>添加</button>
    </form>
    <div class="margin-10"></div>
</div>
<div class="margin-10"></div>
<!--table-->
<div class="block">
    <div class="table-responsive">
        <table class="table table-hover">
            <thead>
            <tr>
                <th style='width: 20%'>活动标题</th>
                <th style=''>内容</th>
                <th style='width: 15%'>发布时间</th>
                <th style='width: 15%'>开始时间</th>
                <th style='width: 10%'>负责人</th>
                <th style='width: 10%'>活动状态</th>
                <th style='width: 15%'>操作</th>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
</div>
<!--分页导航-->
<nav class="container text-center" >
    <ul class="pagination" id="page-nav"></ul>
</nav>

<!-- Modal-->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                    &times;
                </button>
                <h4 class="modal-title" id="myModalLabel">
                    标题
                </h4>
            </div>
            <div class="modal-body">
                内容
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal -->
</div>

<!--js-->
<script src="../js/activity-list.js"></script>
<script>
    closeLoading();
</script>
