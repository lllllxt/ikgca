<div class="edit">
    <form class="form-horizontal" id="flowForm" action="" method="post">
        <div class="form-group hide">
            <label class="col-sm-3 control-label">id</label>
            <div class="col-sm-9 ">
                <input type="text" name="id" class="form-control">
            </div>
        </div>
        <div class="form-group hide">
            <label class="col-sm-3 control-label">工具id</label>
            <div class="col-sm-9 ">
                <input type="text" name="toolId" class="form-control">
            </div>
        </div>
        <div class="form-group hide">
            <label class="col-sm-3 control-label">借出人id</label>
            <div class="col-sm-9 ">
                <input type="text" name="userId" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label"><span class="text-red">* </span>工具名称：</label>
            <div class="col-sm-9 ">
                <!--<input type="text" name="toolName" class="form-control" placeholder="工具名称">-->
                <input type="text" name="toolName" class="form-control" placeholder="工具名称" onclick="selectTool()" data-toggle='modal' data-target='#selector'>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label"><span class="text-red">* </span>借出人：</label>
            <div class="col-sm-9 ">
                <!--<input type="text" name="userName" class="form-control" placeholder="借出人">-->
                <input type="text" name="userName" class="form-control" placeholder="借出人" onclick="selectUser()" data-toggle='modal' data-target='#selector'>
            </div>
        </div>
        <div class="form-group lendDate">
            <label class="col-sm-3 control-label"><span class="text-red">* </span>出借时间：</label>
            <div class="col-sm-9 ">
                <input type="date" name="lendDate" class="form-control" placeholder="出借时间">
            </div>
        </div>
        <div class="form-group returnDate">
            <label class="col-sm-3 control-label">归还时间：</label>
            <div class="col-sm-9 ">
                <input type="date" name="returnDate" class="form-control" placeholder="归还时间">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label sr-only">错误</label>
            <div class="col-sm-12 ">
                <div id="error" class="alert alert-danger hidden" role="alert">...</div>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-9  text-right">
                <button type="button" class="btn btn-default" onclick="javascript:sessionStorage.removeItem('selToolId');sessionStorage.removeItem('selUserId');" data-dismiss="modal">关闭 </button>
                <button type="submit" class="btn btn-primary">确定</button>
            </div>
        </div>
    </form>
</div>

<!--js-->
<script src="../js/tool-flow-edit.js"></script>
